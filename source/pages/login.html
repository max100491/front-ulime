<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="assets/styles/common.bundle.css">
	<link rel="stylesheet" href="assets/styles/auth.css">
	<title>Авторизация - uLime</title>
</head>
<body>
	<div id="page">
		//='./partials/header.html'
		<div class="section-form__form-container small-12">
			<div class="section-form__form-wrapper small-6">
				<div class="section-form__form-title small-8">
					Вход
				</div>
				<div class="section-form__form-content small-12">
					<form action="" id="ulime-login">
						<div class="section-form__form-spaces">
							<input class="section-form__form-space" type="text" name="email" placeholder="Телефон или e-mail">
							<input class="section-form__form-space" type="text" name="password" placeholder="Пароль">
							<div class="section-form__form-recover-pass-link">
								<a href="#">Забыли пароль?</a>
							</div>
							<div class="section-form__form-buttons-space small-8">
								<div class="section-form__form-button">
									<button class="button button-big button-juice">Войти</button>
								</div>
								<div class="section-form__form-social-buttons-container small-12">
									<div class="section-form__form-social-buttons-title small-12">
										Вы можете войти через аккаунт социальной сети
									</div>
									<div class="section-form__form-social-buttons">
										<a href="#" class="section-form__form-social-buttons-vk left">Войти через <span style="font-weight: bold;">ВКонтакте</span></a>
										<a href="#" class="section-form__form-social-buttons-fb left">Войти через <span style="font-weight: bold;">Facebook</span></a>
										<div class="clear-fix"></div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		//='./partials/footer.html'
		<div class="header__m-nav"></div>
	</div>
	<script src="assets/js/landing.bundle.js"></script>
</body>
</html>
